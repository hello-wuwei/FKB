<!DOCTYPE html>
<html style="background: #E9ECF0;">
	<head>
		<meta charset="utf-8" />
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
		<title>费控宝注册页面</title>
		<!--title图片-->
		<link rel="shortcut icon" href="img/bitbug_favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index-forgetPassword.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="background: #E9ECF0;">
		<header>
			<div class="saas-top">
				<div class="saas-logo">
					<p><img src="img/fkb-logo-2.png"/></p>
					<p>注册</p>
				</div>
			</div>
		</header>
		<div class="register-box">
			<div class="register">
				<p style="width: 100%; height: 10px; background: #277BCF;"></p>
				<div>
					<div class="register-top">
						<p><img src="img/flow-1.png"/></p>
						<p>
							<span>验证手机</span>
							<span>重置密码</span>
							<span>完成</span>
						</p>
						<p>
							<span>1</span>
							<span>2</span>
							<span>3</span>
						</p>
					</div>
					<form class="forgetPassword-1" action="" method="post">
						<div>
							<p>手机号码</p>
							<p><input type="text" name="" id="" value="" placeholder="请输入手机号"/></p>
							<div>
								<p><img src="img/warming-red.png"/></p>
								<p>您得手机输入错误</p>
							</div>
							
						</div>
						<div style="height: 50px; clear: both;"></div>
						<div>
							<p>短信验证码</p>
							<p><input type="" name="" id="" value="" placeholder="请输入验证码"/></p>
							<p><input type="button" id="btn" value="获取验证码" /></p>
							<div>
								<p><img src="img/warming-red.png"/></p>
								<p>您得手机输入错误</p>
							</div>
						</div>
						<input class="forgetPassword-href1" type="button" value="下一步"/>
						<div style="clear: both; height: 80px;"></div>
					</form>
					<form class="forgetPassword-2" action="" method="post" style="display: none;">
						<div>
							<p>设置密码</p>
							<p><input type="text" name="" id="" value="" placeholder="请输入新密码"/></p>
							<div>
								<p><img src="img/warming-red.png"/></p>
								<p>您得手机输入错误</p>
							</div>
						</div>
						<div style="height: 50px; clear: both;"></div>
						<div>
							<p>确认密码</p>
							<p><input type="" name="" id="" value="" placeholder="请再次输入密码"/></p>
							<div>
								<p><img src="img/warming-red.png"/></p>
								<p>您得手机输入错误</p>
							</div>
						</div>
						<input  class="forgetPassword-href2" type="button" value="下一步"/>
						<div style="clear: both; height: 80px;"></div>
					</form>
					<div class="forgetPassword-3" style="display: none;">
						<p><img src="img/checked-6.png"/></p>
						<p>密码已经重置成功！</p>
						<p><a href="index-login.html">重新登录</a></p>
						<p style="height: 50px;"></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
