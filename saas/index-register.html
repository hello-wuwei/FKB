<!DOCTYPE html>
<html style="background: #E9ECF0;">
	<head>
		<meta charset="utf-8" />
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
		<title>费控宝注册页面</title>
		<!--title图片-->
		<link rel="shortcut icon" href="img/bitbug_favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index-register.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="background: #E9ECF0;">
		<header>
			<div class="saas-top">
				<div class="saas-logo">
					<p><img src="img/fkb-logo-2.png"/></p>
					<p>注册</p>
				</div>
			</div>
		</header>
		<div class="register-box">
			<div class="register">
				<p style="width: 100%; height: 10px; background: #277BCF;"></p>
				<div>
					<div class="register-top">
						<p><img src="img/flow-1.png"/></p>
						<p>
							<span>填写手机</span>
							<span>加入企业</span>
							<span style="right: 20px;">注册成功</span>
						</p>
						<p>
							<span>1</span>
							<span>2</span>
							<span>3</span>
						</p>
					</div>
					<form class="register-1" action="" method="post">
						<div>
							<p>手机号码</p>
							<p><input type="text" name="" id="" value="" placeholder="请输入手机号"/></p>
							<div class="register-div1">
								<span>!</span>
								<span>该号码已经注册过</span>
							</div>
						</div>
						<div style="height: 30px; clear: both;"></div>
						<div>
							<p>短信验证码</p>
							<p><input type="" name="" id="" value="" placeholder="请输入验证码"/></p>
							<p><input type="button"  id="btn"  value="获取验证码" /></p>
							<div class="register-div1">
								<span>!</span>
								<span>验证码输入有误</span>
							</div>
						</div>
						<div style="clear: both; height: 30px;"></div>
						<div>
							<p>设置密码</p>
							<p><input type="text" name="" id="" value="" placeholder="请输入手机号"/></p>
							<div class="register-div1">
								<span>!</span>
								<span>请输入6-16位的密码</span>
							</div>
						</div>
						<div style="clear: both; height: 30px;"></div>
						<div>
							<p>确认密码</p>
							<p><input type="text" name="" id="" value="" placeholder="请输入手机号"/></p>
							<div class="register-div1">
								<span>!</span>
								<span >两次密码输入不一致，请检查</span>
							</div>
						</div>
						<input class="register-href1" type="button" value="下一步"/>
						<div style="clear: both; height: 30px;"></div>
					</form>
					<div class="register-2" style="display: none;">
						<div>加入企业</div>
						<div>或</div>
						<div>创建企业</div>
						<form action="" method="post"  class="register-2-1" style="display: none;">
							<p><input type="text" name="" id="" value="" placeholder="输入您的真实姓名，方便同事找到你"/></p>
							<p>向企业管理员索取邀请码</p>
							<p><input type="text" name="" id="" value="" placeholder="请输入企业邀请码"/></p>
							<p><input type="button" class="register-href2" name="" id="" value="加入该企业" /></p>
							<div><img src="img/close-box-2.png"/></div>
						</form>
						<form action="" method="post"  class="register-2-2" style="display: none;">
							<p><input type="text" name="" id="" value="" placeholder="请输入企业名称"/></p>
							<p><input type="text" name="" id="" value="" placeholder="输入您的真实姓名，方便同事找到你"/></p>
							<p>
								<span><img src="img/warming-red.png"/></span>
								<span>该企业已存在！</span>
							</p>
							<p><input type="button" class="register-href3" name="" id="" value="下一步" /></p>
							<div><img src="img/close-box-2.png"/></div>
						</form>
					</div>
					<div class="register-3" style="display: none">
						<p><img src="img/checked-6.png"/></p>
						<p>
							<span>恭喜你，您的企业</span>
							<span>上海吃货实科技有限公司</span>
						</p>
						<p>已经注册成功！</p>
						<p>完善资料让小伙伴们能更畅快的玩耍~</p>
						<p>
							<span><a href="">去完善企业设置</a></span>
							<span><a href="index-home.html">先逛逛看</a></span>
						</p>
					</div>
					<div class="register-4" style="display: none;">
						<p><img src="img/checked-6.png"/></p>
						<p>您已经加入</p>
						<p>上海吃货科技有限公司</p>
						<p>费控宝带给您不一样的工作方式~</p>
						<p>
							<a href="index-home.html">开始</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
